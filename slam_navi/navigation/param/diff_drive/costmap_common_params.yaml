
#---standard pioneer footprint---
#---(in meters)---
#robot_radius: 0.61
# footprint: [ [0.4, 0.5], [-0.4, 0.5], [-0.4, -0.5], [0.4, -0.5] ]
footprint: [ [0.15, -0.25], [0.15, 0.25], [-0.35, 0.25], [-0.35, -0.25] ]
footprint_padding: 0.00

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

obstacle_layer:
 enabled: true
 obstacle_range: 3.0
 raytrace_range: 4.0
 inflation_radius: 0.2
 track_unknown_space: true
 combination_method: 1

 observation_sources: scan
 scan: {sensor_frame: lidar_link, data_type: LaserScan, topic: /scan_filtered, marking: true, clearing: true, inf_is_valid: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
